<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | Jem Sync</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Covxin.png">
</head>
<html>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Government | CORONA Vaccination Purpose.</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="mobile-label" for="mobile">Mobile Number</label>
          <input
            type="tel"
            name="number"
            id="number"
            class="form-control"
            placeholder="Enter your Mobile Number"
            required
          />
        </div>
        <div class="form-group">
          <label id="address-label" for="address">Email</label>
          <input
            type="text"
            name="add"
            id="add"
            class="form-control"
            placeholder="Enter your Address"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Select Gender</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Male</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Female</label
          >
        </div>
        <div class="form-group">
          <label id="name-label" for="name">Adhaar Number</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your Adhaar Number"
            required
          />
        </div>

        <div class="form-group">
          <p>Are you vaccinated?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Yes</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />No</label
          >
        </div>

        <div class="form-group">
          <p>Which was your dose if you are vaccinated?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Spikevax</option>
            <option value="projects">Moderna's </option>
            <option value="community">Other</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
